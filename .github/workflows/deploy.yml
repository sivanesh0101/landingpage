name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci
        working-directory: cloud-practitioner-course

      - name: Build with correct base
        run: |
          npm run build -- --base=/landingpage/cloud-practitioner-course/
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
        working-directory: cloud-practitioner-course

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cloud-practitioner-course/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
