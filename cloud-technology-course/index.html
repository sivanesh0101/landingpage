<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Technology Course | Jeevi Academy</title>
  <link rel="stylesheet" href="style.css" />
  <!-- GA4 / GTM can go here -->
</head>
<body>
  <section class="wrap">
    <h1>Cloud Technology Course</h1>
    <p>Fast-track your cloud career with hands-on training.</p>

    <!-- Turnstile (Cloudflare) -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <form id="leadForm">
      <input name="name" placeholder="Your Name" required />
      <input name="email" type="email" placeholder="Your Email" required />
      <input name="phone" placeholder="Phone" />
      <!-- Honeypot -->
      <input name="company" autocomplete="off" tabindex="-1" style="position:absolute;left:-9999px" />
      <!-- Turnstile widget -->
      <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY"></div>

      <button type="submit">Enroll Now</button>
      <p id="msg" style="display:none">Submittingâ€¦</p>
    </form>
  </section>

  <script>
    const form = document.getElementById("leadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.style.display = "block";

      const data = Object.fromEntries(new FormData(form).entries());

      // Include UTM + referrer (handy for Ads/Analytics)
      const qs = new URLSearchParams(location.search);
      data.utm_source = qs.get("utm_source") || "";
      data.utm_medium = qs.get("utm_medium") || "";
      data.utm_campaign = qs.get("utm_campaign") || "";
      data.referrer = document.referrer || "";

      // Submit to your Cloudflare Worker API on jeeviacademy.com
      const res = await fetch("https://www.jeeviacademy.com/api/lead", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        // Optional: GA4 event
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: "lead_form_submit" });
        location.href = "/landingpage/thank-you/";
      } else {
        msg.textContent = "Submission failed. Please try again.";
      }
    });
  </script>
</body>
</html>
